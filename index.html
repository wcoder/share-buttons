<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<style>
		.share-btn > a {
			display: inline-block;
			border: 1px solid #ccc;
			padding: 5px;
			font-size: 14px;
			font-family: Verdana, Arial;
			width: 90px;
			text-align: center;
		}
		.share-btn > a:hover {
			cursor: pointer;
		}
	</style>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Share-buttons by Yauheni Pakala</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Share-buttons</h1>
          <h2>Super fast and easy Social Media Sharing Buttons for your site.</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/wcoder/share-buttons/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/wcoder/share-buttons/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/wcoder/share-buttons" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>
	<h2>Demo:</h2>

	<div class="share-btn">
		<a class="btn-vk" data-id="vk"><i class="fa fa-vk"></i> VK</a>
		<a class="btn-facebook" data-id="fb"><i class="fa fa-facebook-square"></i> Facebook</a>
		<a class="btn-twitter" data-id="tw"><i class="fa fa-twitter"></i> Twitter</a>
		<a class="btn-mail" data-id="mail"><i class="fa fa-envelope-o"></i> EMail</a>
	</div>

      </div>
    </div>
	<script src="./share-buttons.min.js"></script>
  </body>
</html>
